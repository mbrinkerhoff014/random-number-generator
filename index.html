<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Generator</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Titan+One&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Random Number Generator</h1>

  <div class="container">
    
    <div class="inputs">
      <div>
        <label>Minimum:</label>
        <input type="number" id="min" value="1">
      </div>
      
      <div>
        <label>Maximum:</label>
        <input type="number" id="max" value="100">
      </div>
    </div>

    <button id="generate">Generate Random Number</button>

    <div class="result" id="result">Your random number will appear here</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
